
<p class ="textM">tak tak  - ken ken</p>
<p class ="textM">nie nie  - lo lo</p>

<p class ="textM">dziekuję  - toda raba</p>
<p class ="textM">proszę  - bevakasha</p>
<p class ="textM">przepraszam  - slicha</p>
<p class ="textM">nie ma za co  - al lo davar</p>

<p class ="textM">ja  - ani</p>
<p class ="textM">ty  - ata</p>
